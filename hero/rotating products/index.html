<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rotate products</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9bd5f03e5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="links">
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Home</a></li>
        </ul>
        <a href="#"> <img src="img/logo.png" alt="" class="logo" /></a>
        <ul class="account">
          <li><input type="text" /></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Panier</a></li>
        </ul>
      </nav>
      <section class="hero">
        <div class="hero-content">
          <h1>Welcom To Our STORE.</h1>
          <p>
            healthy soda that's taking the beverage world by storm! Made with
            all-natural ingredients and absolutely no artificial sweeteners
          </p>
          <button class="cta">Shop Now!</button>
        </div>
        <div class="hero-product">
          <div class="products-img">
            <div class="product-cercle first-product" data-product="grap">
              <img
                src="img/graps-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
            <div class="product-cercle first-product" data-product="watermelon">
              <img
                src="img/watermelon-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
            <div class="product-cercle first-product" data-product="lemon">
              <img
                src="img/lemon-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
            <div class="product-cercle first-product" data-product="peach">
              <img
                src="img/peach-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
            <div class="product-cercle second-product" data-product="grap">
              <img
                src="img/graps-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
            <div
              class="product-cercle second-product"
              data-product="watermelon"
            >
              <img
                src="img/watermelon-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
            <div class="product-cercle second-product" data-product="lemon">
              <img
                src="img/lemon-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
            <div class="product-cercle second-product" data-product="peach">
              <img
                src="img/peach-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
              />
            </div>
          </div>
          <div class="colors-panel">
            <div class="product-color" id="grap"></div>
            <div class="product-color" id="watermelon"></div>
            <div class="product-color" id="lemon"></div>
            <div class="product-color" id="peach"></div>
          </div>
        </div>
      </section>
    </header>
    <script src="main.js"></script>
  </body>
</html>
