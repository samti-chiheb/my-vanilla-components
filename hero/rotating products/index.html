<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rotate products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#"> <img src="img/logo.png" alt="" class="logo" /></a>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <section class="hero">
        <div class="hero-content">
          <h1>Welcom To Our STORE.</h1>
          <p>
            healthy soda that's taking the beverage world by storm! Made with
            all-natural ingredients and absolutely no artificial sweeteners
          </p>
          <button class="cta">Shop Now!</button>
        </div>
        <div class="hero-product">
          <div class="products-img">
            <div class="product-cercle first-product">
              <img
                src="img/graps-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="grap"
              />
              <img
                src="img/watermelon-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="watermelon"
              />
              <img
                src="img/lemon-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="lemon"
              />
              <img
                src="img/peach-1.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="peach"
              />
            </div>
            <div class="product-cercle second-product">
              <img
                src="img/graps-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="grap"
              />
              <img
                src="img/watermelon-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="watermelon"
              />
              <img
                src="img/lemon-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="lemon"
              />
              <img
                src="img/peach-2.png"
                alt="Image de upklyak sur Freepik"
                class="product-img"
                data-product="peach"
              />
            </div>
          </div>
          <div class="colors-panel">
            <button class="product-color" data-product="grap"></button>
            <button class="product-color" data-product="watermelon"></button>
            <button class="product-color" data-product="lemon"></button>
            <button class="product-color" data-product="peach"></button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
